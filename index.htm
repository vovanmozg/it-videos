<html>
<head>
    <style>
        .hidden { display: none; }
    </style>
    <meta charset="UTF-8">
<link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/css/tabulator.min.css" rel="stylesheet">
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/4.4.3/js/tabulator.min.js"></script>
<script src="./data/videos.js"></script>
<script>
    function init() {
        var table = new Tabulator("#example-table", {
            data:window.videos,           //load row data from array
            layout:"fitColumns",      //fit columns to width of table
            responsiveLayout:"hide",  //hide columns that dont fit on the table
            tooltips:true,            //show tool tips on cells
            addRowPos:"top",          //when adding a new row, add it to the top of the table
            history:true,             //allow undo and redo actions on the table
            pagination:"local",       //paginate the data
            paginationSize:100,         //allow 7 rows per page of data
            movableColumns:true,      //allow column order to be changed
            resizableRows:true,       //allow row order to be changed
            initialSort:[             //set the initial sort order of the data
                {column:"name", dir:"asc"},
            ],
            columns:[                 //define the table columns
                {title:"title", field:"title", width:"30%"},
                {title:"url", field:"url", formatter:"link"},
                {title:"date", field:"date"},
                {title:"speakers", field:"speakers"},
                {title:"event", field:"event"},
                {title:"tags", field:"tags"},
                {title:"duration", field:"duration"},

            ],
        });
    }


    function appendPost(data) {

    }


</script>
</head>

<body onload="init()">    
<div id="example-table"></div>
</body>
</html>
