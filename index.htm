<script>
    // https://bootsnipp.com/snippets/Obq2V
    function init() {
        
        
        window.videos.forEach((data) => {
            const item = $('#template').clone().removeClass('hidden').removeAttr('id');
            
            item.find('.date-js').text(data.date)
            if (data.url) {
                item.find('.title-js').html('<a href="'+data.url+'">'+data.title+'</a>')
            } else {
                item.find('.title-js').text(data.title)
            }

            item.appendTo("#postlist");
        })
    }

</script>
